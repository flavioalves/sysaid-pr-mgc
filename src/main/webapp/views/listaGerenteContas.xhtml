<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="body">
		
		<div class="row">		
			<h3>
				<h:outputText value="#{msg['menu.gerente']}"  />
			</h3>			
		</div>
		
			
		<c:forEach items="#{gerenteDeContasMB.listaGerentesContas}" var="gerente">
			<div class="row">
				#{gerente.nomeGerente} - #{gerente.email} - #{gerente.telefone} 
				<ul>
					<c:forEach items="#{gerente.contas}" var="conta">
						<li>#{conta.sigla} - #{conta.nome}</li>
					</c:forEach>
				</ul>
				<hr/>
			</div>					
		</c:forEach>
			
		
		

	</ui:define>
</ui:composition>
