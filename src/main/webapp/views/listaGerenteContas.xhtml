<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="body">
			
		<div class="row">		
			<h3>
				<h:outputText value="#{msg['menu.gerente']}"  />
			</h3>			
		</div>
		
			
		<c:forEach items="#{relatorioGerenteDeContaMB.listaGerentesContas}" var="gerente">
			<div class="row">
				<table style="margin-bottom: 15px;">
				 <tr>
				 	<th width="450px">Nome</th>
				 	<th width="300px">Email</th>
				 	<th width="250px">Telefone</th>
				 </tr>
				 <tr>
				 	<td>#{gerente.nomeGerente}</td>
				 	<td>#{gerente.email} </td>
				 	<td>#{gerente.telefone}</td>
				 </tr>
				</table>
				<b>Áreas de atendimento</b>  <br/>
				<ul style="list-style: none;">
					<c:forEach items="#{gerente.contas}" var="conta">
						<li>#{conta.sigla} - #{conta.nome}</li>
					</c:forEach>
				</ul>
				<hr/>
			</div>					
		</c:forEach>

	</ui:define>
</ui:composition>
