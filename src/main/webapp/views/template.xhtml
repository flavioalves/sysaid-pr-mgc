	<script type="text/javascript">
	
		function showError() {
			alert("A requisição não foi concluída. Sua sessão expirou ou o servidor não respondeu corretamente.");
		    window.location = "${request.contextPath}";
		}
		
		PrimeFaces.locales['pt_BR'] = {
	            closeText: 'Fechar',
	            prevText: 'Anterior',
	            nextText: 'Próximo',
	            currentText: 'Começo',
	            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	            dayNames: [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
	            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	            dayNamesMin: ['D','S','T','Q','Q','S','S'],
	            weekHeader: 'Semana',
	            firstDay: 0,
	            isRTL: false,
	            showMonthAfterYear: false,
	            yearSuffix: '',
	            timeOnlyTitle: 'Só Horas',
	            timeText: 'Tempo',
	            hourText: 'Hora',
	            minuteText: 'Minuto',
	            secondText: 'Segundo',
	            currentText: 'Hoje',
	            ampm: false,
	            month: 'Mês',
	            week: 'Semana',
	            day: 'Dia',
	            allDayText : 'Todo Dia'
	        };
    	
		jQuery.datepicker._gotoToday = function(id) {
		    var today = new Date();
		    var dateRef = jQuery("<td><a>" + today.getDate() + "</a></td>");
		    this._selectDay(id, today.getMonth(), today.getFullYear(), dateRef);
		};
    	  
	</script>
	<style type='text/css'>
.ui-confirm-dialog {
	top: 30px !important;
}
</style>

	<ui:insert name="head" />

	<o:conditionalComment if="lt IE 9">
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	</o:conditionalComment>

</h:head>
<h:body styleClass="sysaid-extension-body">

	<p:confirmDialog global="true" style="top:30px">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

	<p:dialog header="Aguarde..." widgetVar="dialogAguarde" modal="true"
		resizable="false" closable="false" position="top">
		<center>
			<p style="padding: 12px;">
				<h:graphicImage value="/resources/img/ajax-loader.gif"
					style="vertical-align: middle;" />
			</p>
		</center>
	</p:dialog>
	<ui:fragment rendered="false">

		<h3>
			<a href="${request.contextPath}">SysAid Java versão
				#{initParam['versaoApp']}</a>
		</h3>

		<p:menubar>
			<p:submenu label="Gestão de Chamados">
				<p:menuitem value="Grupo Dinâmico" url="/gestaoos/grupoDinamico.xhtml" />
				<p:menuitem value="Lista de Chamados" url="/gestaoos/listaChamadas.xhtml" />
				<p:menuitem value="Prog. Indisponibilidade" url="/gestaoos/progIndisponibilidade.xhtml" />
				<p:menuitem value="Relatório" url="/gestaoos/relatorio.xhtml" />
			</p:submenu>
		</p:menubar>

	</ui:fragment>

	<p:messages id="msgs" autoUpdate="true" globalOnly="false" />

	<h:panelGroup layout="block" styleClass="sysaid-extension-module">
		<ui:insert name="body" />
	</h:panelGroup>


	<p:ajaxStatus onstart="PF('dialogAguarde').show()"
		oncomplete="PF('dialogAguarde').hide();" onerror="showError()" />
	<br />

	<script type='text/javascript'
		src="#{request.contextPath}/resources/js/bootstrap.js"></script>
	<script type='text/javascript'
		src="#{request.contextPath}/resources/js/utils.js?v=#{initParam['versaoApp']}"></script>

</h:body>
</html>
